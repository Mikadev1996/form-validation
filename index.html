<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/975166037c.js" crossorigin="anonymous"></script>
</head>
<body>

  <div id="page-container">
      <div id="form-container">
          <div class="header">
              <h2>Create Account</h2>
          </div>
          <form class="form" id="form">

              <div class="form-control">
                  <label for="username">Username</label>
                  <input type="text" placeholder="Username" id="username">
                  <i class="fas fa-check-circle"></i>
                  <i class="fas fa-exclamation-circle"></i>
                  <small>Error Message</small>
              </div>

              <div class="form-control">
                  <label for="email">Email</label>
                  <input type="email" placeholder="Email" id="email">
                  <i class="fas fa-check-circle"></i>
                  <i class="fas fa-exclamation-circle"></i>
                  <small>Error Message</small>
              </div>

              <div class="form-control">
                  <label for="password">Password</label>
                  <input type="password" placeholder="Password" id="password" maxlength="16">
                  <i class="fas fa-check-circle"></i>
                  <i class="fas fa-exclamation-circle"></i>
                  <small>Error Message</small>
              </div>

              <div class="form-control">
                  <label for="password-check">Password Check</label>
                  <input type="password" placeholder="Password Check" id="password-check" maxlength="16">
                  <i class="fas fa-check-circle"></i>
                  <i class="fas fa-exclamation-circle"></i>
                  <small>Error Message</small>
              </div>

              <div>
                  <button>Submit</button>
              </div>
          </form>
      </div>
  </div>


<script src="main.js" ></script>
</body>
</html>
